<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz-Spiel</h1>
        <div id="quiz-container">
            <div id="frage-container">
                <h2 id="frage-text">Frage wird hier angezeigt</h2>
                <div id="optionen">
                    <!-- Optionen werden hier hinzugefügt -->
                </div>
            </div>
            <button id="weiter-button">Nächste Frage</button>
        </div>
        <div id="ergebnis-container" class="hidden">
            <h2>Ergebnis</h2>
            <p id="punktestand-text">Ihr Punktestand: 0</p>
            <button id="neu-starten-button">Neu Starten</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
